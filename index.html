    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-content a {
            color: #667eea;
            text-decoration: underline;
            word-break: break-all;
        }

        .message.user .message-content a {
            color: #fff;
            text-decoration: underline;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            width: 60px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin-right: 3px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #eee;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .send-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Warmup status indicator */
        .warmup-status {
            padding: 8px 16px;
            background: #fff3cd;
            color: #856404;
            text-align: center;
            font-size: 13px;
            border-bottom: 1px solid #ffeeba;
        }

        .warmup-status.ready {
            background: #d4edda;
            color: #155724;
            border-bottom-color: #c3e6cb;
        }

</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ü§ñ FatihBot - Fatih's AI Assistant
        </div>
        
        <div class="warmup-status" id="warmupStatus">
            ‚è≥ Warming up... Please wait a moment
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    You're talking to Fatih's AI. Instead of a generic hello, I'll show how Fatih thinks live.
                    <br><br>
                    What's your role, and what does your company do in one line?
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="Warming up, please wait..."
                autocomplete="off"
                disabled
            >
            <button class="send-button" id="sendButton" disabled>Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const warmupStatus = document.getElementById('warmupStatus');
        const WEBHOOK_URL = 'https://n8n.srv1270160.hstgr.cloud/webhook/d083358f-e360-464e-bbc8-572b410100b4';

        // Keep track of server readiness
        let serverReady = false;
        let pendingMessage = null;
        let warmupCompleted = false;

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            const linkedContent = content.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
            
            contentDiv.innerHTML = linkedContent;
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageDiv;
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        function enableChat() {
            warmupCompleted = true;
            sendButton.disabled = false;
            chatInput.disabled = false;
            chatInput.placeholder = 'Type your message...';
            warmupStatus.textContent = '‚úÖ Ready! Start chatting';
            warmupStatus.className = 'warmup-status ready';
            
            // Hide status bar after 2 seconds
            setTimeout(() => {
                warmupStatus.style.display = 'none';
            }, 2000);
            
            chatInput.focus();
            console.log('‚úÖ Chat enabled - server is ready!');
        }

        async function sendMessage(retryCount = 0, originalMessage = null) {
            const message = originalMessage || chatInput.value.trim();
            if (!message) return;

            // Only add user message on first attempt
            if (retryCount === 0) {
                addMessage(message, true);
                chatInput.value = '';
                pendingMessage = message;
            }

            sendButton.disabled = true;
            showTyping();

            try {
                let sessionId = localStorage.getItem('chatSessionId');
                if (!sessionId) {
                    sessionId = 'user-' + Date.now();
                    localStorage.setItem('chatSessionId', sessionId);
                }

                // Create AbortController for timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chatInput: message,
                        sessionId: sessionId
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                hideTyping();
                
                if (data.output) {
                    addMessage(data.output, false);
                    pendingMessage = null;
                    serverReady = true;
                } else if (data.message) {
                    addMessage(data.message, false);
                    pendingMessage = null;
                    serverReady = true;
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error(`Error on attempt ${retryCount + 1}:`, error);
                
                // SILENT RETRY - Keep typing indicator visible
                if (retryCount < 5) {
                    // Wait 4 seconds before retry
                    await new Promise(resolve => setTimeout(resolve, 4000));
                    
                    console.log(`Retry attempt ${retryCount + 1}/5`);
                    return sendMessage(retryCount + 1, message);
                } else {
                    // After 5 failed retries, show error
                    hideTyping();
                    addMessage('Unable to connect. The server may be down. Please try again later.', false);
                    pendingMessage = null;
                }
            }

            sendButton.disabled = false;
            chatInput.focus();
        }

        // AGGRESSIVE WARMUP STRATEGY
        async function aggressiveWarmup() {
            console.log('üî• Starting aggressive warmup sequence...');
            
            const warmupPings = [
                { delay: 0, label: 'Immediate ping' },
                { delay: 2000, label: 'Second ping (2s)' },
                { delay: 5000, label: 'Third ping (5s)' },
                { delay: 8000, label: 'Fourth ping (8s)' },
                { delay: 12000, label: 'Fifth ping (12s)' }
            ];

            let successCount = 0;

            for (const ping of warmupPings) {
                setTimeout(async () => {
                    try {
                        console.log(`üì° ${ping.label}`);
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 8000);
                        
                        const response = await fetch(WEBHOOK_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                warmup: true,
                                timestamp: Date.now()
                            }),
                            signal: controller.signal
                        });
                        
                        clearTimeout(timeoutId);
                        
                        if (response.ok) {
                            successCount++;
                            serverReady = true;
                            console.log(`‚úÖ ${ping.label} - Server is READY!`);
                            
                            // Enable chat after first successful ping
                            if (!warmupCompleted) {
                                enableChat();
                            }
                        }
                    } catch (error) {
                        console.log(`‚è≥ ${ping.label} - Server warming up...`);
                    }
                }, ping.delay);
            }
            
            // Fallback: Enable chat after 15 seconds even if no successful ping
            setTimeout(() => {
                if (!warmupCompleted) {
                    console.log('‚ö†Ô∏è Enabling chat after timeout (warmup may still be in progress)');
                    enableChat();
                }
            }, 15000);
            
            console.log('üéØ Warmup sequence initiated. Server should be ready in 10-15 seconds.');
        }

        // Start aggressive warmup immediately when page loads
        aggressiveWarmup();

        // Keep-alive ping every 20 seconds
        setInterval(() => {
            if (serverReady && warmupCompleted) {
                console.log('üîÑ Keep-alive ping...');
                fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keepalive: true })
                }).catch(() => {});
            }
        }, 20000);

        sendButton.addEventListener('click', () => sendMessage());

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !chatInput.disabled) {
                sendMessage();
            }
        });
    </script>
