        .chat-container {

        .chat-header {

        @keyframes fadeIn {

        .typing-indicator span:nth-child(3) {

        }

        @keyframes typing {

<body>
    <div class="chat-container">
        <div class="chat-header">

        </div>

            <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="Type your message..."
                autocomplete="off"
            >
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const WEBHOOK_URL = 'https://n8n.srv1270160.hstgr.cloud/webhook/d083358f-e360-464e-bbc8-572b410100b4';

        // Keep track of pending message for retry
        let pendingMessage = null;

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            const linkedContent = content.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
            
            contentDiv.innerHTML = linkedContent;
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageDiv;
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        async function sendMessage(retryCount = 0, originalMessage = null) {
            const message = originalMessage || chatInput.value.trim();
            if (!message) return;

            // Only add user message on first attempt
            if (retryCount === 0) {
                addMessage(message, true);
                chatInput.value = '';
                pendingMessage = message;
            }

            sendButton.disabled = true;
            showTyping();

            try {
                let sessionId = localStorage.getItem('chatSessionId');
                if (!sessionId) {
                    sessionId = 'user-' + Date.now();
                    localStorage.setItem('chatSessionId', sessionId);
                }

                // Create AbortController for timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 25000); // 25 second timeout

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chatInput: message,
                        sessionId: sessionId
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                hideTyping();
                
                if (data.output) {
                    addMessage(data.output, false);
                    pendingMessage = null; // Clear pending message on success
                } else if (data.message) {
                    addMessage(data.message, false);
                    pendingMessage = null;
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error:', error);
                
                // SILENT RETRY - Keep typing indicator, no error messages
                if (retryCount < 3) {
                    // Wait 3 seconds before retry (typing indicator stays visible)
                    await new Promise(resolve => setTimeout(resolve, 3000));
                    
                    // Retry with incremented count
                    console.log(`Retry attempt ${retryCount + 1}/3`);
                    return sendMessage(retryCount + 1, message);
                } else {
                    // After 3 failed retries, show error and hide typing
                    hideTyping();
                    addMessage('Connection error. Please check your internet and try again.', false);
                    pendingMessage = null;
                }
            }

            sendButton.disabled = false;
            chatInput.focus();
        }

        // Warmup ping on page load
        async function warmupServer() {
            try {
                console.log('Warming up server...');
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ warmup: true })
                });
                console.log('Server warmup complete');
            } catch (error) {
                console.log('Warmup failed, but that\'s okay');
            }
        }

        // Warmup server when page loads
        warmupServer();

        sendButton.addEventListener('click', () => sendMessage());

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        chatInput.focus();
    </script>
